<div class="container" id="page-news" *ngIf="data else loading">
    <h3 class="h3-title d-flex text-color"><img alt="icon-title"
            src="../../../assets/images/icon_pharmacy_blueX.png" />Tin tức</h3>    
    
    <div class="row">
        <div class="col-md-6 col-12 mb-4" *ngFor="let itemNews of data">
            <div class="card">
                <a [routerLink]="['/news', itemNews.id]">
                    <img class="card-img-top" [src]="itemNews['_embedded']['wp:featuredmedia'][0]['source_url']" alt="Card image cap">
                </a>
                <div class="card-body">
                    <h5 class="card-title"><a [routerLink]="['/news', itemNews.id]">{{itemNews.title.rendered}}</a></h5>
                    <p class="card-text text-justify">{{itemNews.acf['mieu_ta_ngan']}}</p>                
                </div>
                <div class="card-footer">
                    <small class="text-muted"><a [routerLink]="['/news', itemNews.id]">Chi tiết >></a></small>
                    <small class="text-muted float-right">FoxsUSA</small>
                </div>
            </div>
        </div>
    </div>                
    <br/>    
</div>

<ng-template #loading>
    <div class="container">Loading...</div>
</ng-template>
